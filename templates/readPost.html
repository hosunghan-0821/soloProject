<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <script>let post_num = '{{post_num}}';
    let page = '{{page}}';</script>
</head>
<body>

<!-- nav 상단바  -->
<div id="header" class="header container">

</div>

<!-- 메인 컨텐츠 -->
<main>

    <div class="container">
        <div class="py-3" style="display: flex; flex-direction: row; justify-content: space-between">
            <span class="fs-5 text-primary" style="align-self: flex-start ">✍ 독서 기록</span>
            <div>
                <button id="postUpdateBtn" type="button" class="btn btn-outline-primary">기록수정</button>
                <button id="postDeleteBtn" type="button" class="btn btn-outline-primary">기록삭제</button>
            </div>
        </div>
    </div>

    <!-- 독시 기록 -->
    <div class="container mb-3 py-2">
        <!--            <div class="form-floating mb-3 py-2">-->
        <!--                <input style="background-color: #FFFFFF" disabled type="text" class="form-control" id="title" >-->
        <!--                <label for="title">제목</label>-->
        <!--            </div>-->
        <div class="form-control" id="title" style="font-size: 20px ">

        </div>


    </div>

    <!--기록 상단 제목 등등 넣기   -->
    <div class="container">

    </div>
    <!-- 기록 내용 넣기 content & image   -->
    <div class="container">
        <div class="row">
            <div class="form-floating">
                    <textarea readonly class="form-control" placeholder="Leave a comment here" id="textarea"
                              style="height:300px;resize: none;background-color:white">
                    </textarea>
            </div>

        </div>

        <div class="row my-3">
            <div id="preview-image-header">
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="preview-image-container">
        </div>


    </div>


</main>


<!-- footer  -->
<div id="footer" class="container footer">

</div>

<!--부트 스트랩 JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--데이터 서버로부터 받아와 처리하기-->
<script src="../static/JS/readPost.js"></script>
<!--header_footer 추가 JS-->
<script src="../static/JS/includeHF.js"></script>
<!--수정,삭제 버튼 JS-->
<script>
    $('#postUpdateBtn').on("click", function () {
        window.location.href = "/write?postIdx=" + post_num + "&update=true"
    })
    $('#postDeleteBtn').on("click", function () {
        window.location.href = "/delete?postIdx=" + post_num
    })
</script>
</body>
</html>
