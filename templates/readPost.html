<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <script>let post_num = '{{post_num}}';</script>
</head>
<body>
<!-- nav 상단바  -->
<div class="header container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="bi me-2">📚︎</span>
            <span class="fs-4 text-primary">Reading Record</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">홈</a></li>
            <li class="nav-item"><a href="./board" class="nav-link active">기록장</a></li>
            <li class="nav-item"><a href="./write" class="nav-link">기록하기</a></li>
            <li class="nav-item"><a href="#" class="nav-link">로그인</a></li>
        </ul>
    </header>
</div>

<!-- 메인 컨텐츠 -->
<main>

    <div class="container">
        <div class="py-3" style="display: flex; flex-direction: row; justify-content: space-between">
            <span class="fs-5 text-primary" style="align-self: flex-start ">✍ 독서 기록</span>
            <div>
                <button id="postUpdateBtn" type="button" class="btn btn-outline-primary">기록수정</button>
                <button id="postDeleteBtn" type="button" class="btn btn-outline-primary">기록삭제</button>
            </div>
        </div>
    </div>

    <!-- 독시 기록 -->
    <div class="container mb-3 py-2">
        <!--            <div class="form-floating mb-3 py-2">-->
        <!--                <input style="background-color: #FFFFFF" disabled type="text" class="form-control" id="title" >-->
        <!--                <label for="title">제목</label>-->
        <!--            </div>-->
        <div class="form-control" id="title" style="font-size: 20px ">
            제목 :
        </div>
    </div>

    <!--기록 상단 제목 등등 넣기   -->
    <div class="container">

    </div>
    <!-- 기록 내용 넣기 content & image   -->
    <div class="container">
        <div class="form-floating">
                    <textarea readonly class="form-control" placeholder="Leave a comment here" id="textarea"
                              style="height:300px;resize: none;background-color:white">
                    </textarea>
        </div>
        <div class="row my-3">
            <div id="preview-image-header">
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="preview-image-container">
        </div>


    </div>


</main>


<!-- footer  -->
<div class="container footer">
    <footer class="d-flex flex-wrap justify-content-end align-items-center py-3 my-4 border-top">
        <div class="col-md-2.5 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-primary">© 2022 Company, Inc</span>
        </div>
    </footer>
</div>

<script src="../static/JS/readPost.js"></script>
<script>
    $('#postUpdateBtn').on("click",function (){
        window.location.href="/write?postIdx="+post_num+"&update=true"
    })
</script>
</body>
</html>
